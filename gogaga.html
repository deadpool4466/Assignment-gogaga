<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container col-md-6 col-lg-4">
        <nav class="navbar navbar-expand-lg  bg-light navbar-trans">
            <a class="navbar-brand" href="#">
                <span class="first-letter">go<span class="g-letter">g</span>a<span class="g-letter">g</span>a</span>  
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link nav-items" href="#">Packages</a>
                    <a class="nav-link nav-items" href="#">Tours</a>
                    <a class="nav-link nav-items" href="#">Help</a>
                    <a class="nav-link nav-items" href="#">Membership <img class="gift-card-img" src="diamond.png" /></a>
                    <a class="nav-link nav-items" href="#">Gift cards<img class="gift-card-img" src="gift-box-with-a-bow.png" /></a>
                    <div class="user-img-container">
                        <img class="menu-img" src="menu.png" />
                        <img class="user-img" src="user.png" />
                    </div>
                </div>
            </div>
        </nav>
        <div class="main-container">
            <h1 class="main-container-heading">Discover Your Next Adventure</h1>
            <p class="main-container-para">Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
        </div>
        <div class="card">
            <div class="d-flex flex-row">
                <p class="card-top-para">Packages</p>
                <p class="card-top2-para">Tours</p>
            </div>
            <div class="d-flex flex-row">
                <div class="input-text-field-containe">
                    <p class="input-para">Destination</p>
                    <input type="text" class="input-text-field" placeholder="Enter the City" />
                </div>
                <div class="input-text-field-containe2">
                    <div>
                        <p class="input-para">Check-in</p>
                        <input type="date" class="input-text-field" placeholder="Enter the City" />
                    </div>
                    
                    <div class="d-flex flex-column justify-content-center mode-card">
                        <img class="mode-img" src="night-mode.png"/>
                        <p class="mode-para">1Night</p>
                    </div>

                    <div class="Check-out">
                        <p class="input-para">Check-out</p>
                        <input type="date" class="input-text-field" placeholder="Enter the City" />
                    </div>
                </div>
                <div class="input-text-field-containe">
                    <p class="input-para">Guests and Rooms</p>
                    <select class="select-bar">
                        <option class="option-text">2 adults, 0 children, 1 room</option>
                        <option class="option-text">2 adults, 2 children, 2 room</option>
                        <option class="option-text">2 adults, 2 children, 1 room</option>
                        <option class="option-text">Custom</option>
                    </select>
                </div>

                <div class="search-btn">
                    <img class="search-img" src="search (1).png" />
                </div>
            </div>
            <div class="rating-container d-flex flex-row">
                <p class="rating-para">Star Rating</p>
                <p class="rating">3 <img class="rating-img" src="star.png"/></p>
                <p class="rating">4 <img class="rating-img" src="star.png"/></p>
                <p class="rating2">5 <img class="rating-img" src="star (1).png"/></p>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
